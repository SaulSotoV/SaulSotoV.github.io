<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Add item</button>
                    <button class="btn btn-light" type="button">Clear all</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center my-5" id="item-container">
            
        </div>
    </div>
    <template id="list-template">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold" data-id="title"></div>
                    <span data-id="content"></span>
                    <div>
                        <div>
                            <img data-id="image" alt="arbolito">
                        </div>
                        <div>Especie: <span data-id="especie"></span></div>
                        <div>GÃ©nero: <span data-id="gender"></span></div>
                        <div>Estado: <span data-id="status"></span></div>
                    </div>
                </div>
                <span class="badge bg-primary rounded-pill" data-id="number">14</span>
            </li>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
